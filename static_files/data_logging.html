<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #0a0f0d;
        /* Main background color */
        color: #fff;
        /* Main text color */
    }

    .logout-container,
    .data-logging-container {
        max-width: 400px;
        margin: 20px auto;
        text-align: center;
    }

    h1 {
        color: #22d48a;
        /* Green color for headers */
    }

    .btn-primary {
        background-color: #22d48a;
        /* Green button background */
        color: #0a0f0d;
        /* Button text color */
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        display: inline-block;
        margin-top: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #22d48a;
        /* Green border for input */
        background-color: #1b1f1d;
        /* Dark background for input */
        color: #fff;
        /* Input text color */
    }

    input::placeholder {
        color: #9e9e9e;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Fusion - Data Logging</title>
</head>

<body>
    <div class="data-logging-container">
        <h1>Data Logging</h1>
        <form id="dataForm" action="/API?account_log_update" method="post">
            <input type="text" placeholder="Enter workout type" name="workoutType" required>
            <input type="number" placeholder="Duration (in minutes)" name="duration" required>
            <input type="number" placeholder="Calories burned" name="caloriesBurned" required>
            <input type="typing" value="workout" hidden>
        </form>
        <button type="submit" form="dataForm" class="btn-primary">Log Data</button>
    </div>
    <img src="/API?statistic_analysis" class="center">
</body>
<script>
    function request(method, URL, param, callback = function () { }, callback_args = []) {
        let http_request = new XMLHttpRequest();
        try {
            http_request.open(method, URL, true);
            http_request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            http_request.send(param);
            http_request.onloadend = function () {
                let data_backup = http_request.responseText;
                callback(http_request.responseText, callback_args);
            };
        } catch (err) {
            console.error(err);
        }
    }
</script>


</html>
