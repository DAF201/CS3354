<!DOCTYPE html>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #0a0f0d;
        /* Main background color */
        color: #fff;
        /* Main text color */
    }

    .logout-container,
    .data-logging-container {
        max-width: 400px;
        margin: 20px auto;
        text-align: center;
    }

    h1,
    h3 {
        color: #22d48a;
        /* Green color for headers */
    }

    .btn-primary {
        background-color: #22d48a;
        /* Green button background */
        color: #0a0f0d;
        /* Button text color */
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        display: inline-block;
        margin-top: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #22d48a;
        /* Green border for input */
        background-color: #1b1f1d;
        /* Dark background for input */
        color: #fff;
        /* Input text color */
    }

    input::placeholder {
        color: #9e9e9e;
    }
</style>

<head>
    <title>OKAY</title>
</head>

<body onload="redirect()">
    <h1 style="text-align: center;">PROCESSED</h1>
    <h3 style="text-align: center;">you will be refirected to home page shortly</h3>
</body>
<script>
    async function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    async function redirect() {
        await sleep(3000)
        window.location = '/'
    }
</script>
